<main>
  <div class="container pt-4">
    <div class="row">
      
      <div class="col-md-4 col-sm-6" *ngFor="let articulo of articulos">
        <div class="card mb-30">
          <div class="card-img-tiles">
            <div class="inner">
              <a class="main-img" [routerLink]="['/articulo', articulo._id]">
                <img
                  src="{{ url + 'articulos/image/get/' + articulo.imagen }}"
                  *ngIf="articulo.imagen"
                />
              </a>
            </div>
          </div>
          <div class="card-body text-center">
            <h4 class="card-title">{{ articulo.nombre }}</h4>
            <p class="text-muted">{{ articulo.resumen }}</p>
            <h5>Precio de {{ articulo.precio | currency }}</h5>
            <a class="btn btn-primary w-100" [routerLink]="['/articulo', articulo._id]">
              Ver en detalle
            </a>
          </div>
        </div>
      </div>

    </div>
  </div>
</main>
