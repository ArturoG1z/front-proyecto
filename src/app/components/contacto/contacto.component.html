<main>
  <div class="container contact-form">
    <div class="background">
      
      <div class="contact-image">
        <img
          src="assets/images/pelota.png"
          alt="pelota"
        />
      </div>
      <form method="post">
        <h2>Contactanos!</h2>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group mb-3">
              <input
                type="text"
                name="txtName"
                class="form-control"  
                placeholder="Tu nombre *"
                value=""
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="text"
                name="txtEmail"
                class="form-control"
                placeholder="Tu correo *"
                value=""
              />
            </div>
            <div class="form-group mb-3">
              <input
                type="text"
                name="txtPhone"
                class="form-control"
                placeholder="Tu numero de telefono *"
                value=""
              />
            </div>
           
          </div>
          <div class="col-md-6">
            <div class="form-group mb-3">
              <textarea
                name="txtMsg"
                class="form-control"
                placeholder="Tu mensaje *"
                style="width: 100%; height: 150px"
              ></textarea>
            </div>
          </div>
          <div class="form-group mb-3">
            <input
              type="submit"
              name="btnSubmit"
              class="btnContact"
              value="Enviar mensaje"
            />
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
